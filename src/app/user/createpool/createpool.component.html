<div class="createpool-container">
  <div class="createpoolBox">
    <h1 align='center'>Create Pool</h1>
    <div class="form-group">
      <label for="phone">Mobile No:</label>
      <input class="form-control" id="phone" type="text" name="phone" placeholder="Mobile No:">
    </div>
    <div class="form-group">
      <label for="from">From</label>
      <input class="form-control" id="from" type="text" name="from" placeholder="Your Location">
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <input class="form-control" id="to" type="text" name="to" placeholder="Destination">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" type="date" id="date" name="date" placeholder="Enter Date">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input class="form-control" type="time" id="time" name="time" placeholder="Enter Time">
    </div>
    <div class="form-group">
      <label for="ac">A/C</label>
      <label class="radio-inline">
      <input type="radio" name="optradio">YES
    </label>
      <label class="radio-inline">
      <input type="radio" name="optradio">NO
    </label>
    </div>
    <div class="form-group">
      <label for="ac">Luggage</label>
      <label class="radio-inline">
      <input type="radio" name="optradio">YES
    </label>
      <label class="radio-inline">
      <input type="radio" name="optradio">NO
    </label>
    </div>
  <div class="form-group">
      <button type="submit" class="btn fnd btn-success" (click)=gotoMyPool()>Create</button>
    </div>
    <div class="form-group">
      <button type="submit" class="btn bck btn-success" (click)=gotoDashboard()>Back</button>
    </div>
