<!-- One -->
<section id="One" class="wrapper style3">
  <div class="inner">
    <header class="align-center">
      <p>Check your Available Rides.</p>
      <h2>Find Pool</h2>
    </header>
  </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style2">
  <div class="inner">
    <div class="box">
      <div class="content">
        <header class="align-center">
          <h2>Pool List</h2>
        </header>
        <table class="alt">
          <thead>
            <tr>
              <th>Driver Name</th>
              <th>Phone Number</th>
              <th class="action">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let poollists of poollist; let i = index">
              <td>{{poollists.drivername}}</td>
              <td>{{poollists.phonenumber}}</td>
              <td>
                <span class="details"><button type="submit" (click)=gotoPoolDetails(poollists.id)>Details</button></span>
                <span class="request"><button type="submit" (click)=gotoDashboard()>Request</button></span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="12u$">
          <ul class="actions">
            <li><input type="submit" class="button" (click)="gotoDashboard()" value="Back" /></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
