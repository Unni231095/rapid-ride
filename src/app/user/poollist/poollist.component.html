<div class="poollist-container">
  <div class="poollistBox">
    <h1 align='center'>Pool List</h1>
    <table class="table">
      <tr>
        <th>Driver Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let poollists of poollist; let i = index">
        <td>{{poollists.drivername}}</td>
        <td>{{poollists.phonenumber}}</td>
        <td>
        <span class="details"><button type="submit" class="btn det btn-info" (click)=gotoPoolDetails(poollists.id)>Details</button></span>
        <span class="request"><button type="submit" class="btn sub btn-success" (click)=gotoDashboard()>Request</button></span>
        </td>
      </tr>
    </table>
    <div class="form-group">
      <button type="submit" class="btn bac btn-info active" (click)=gotoFindPool()>Back</button>
    </div>
  </div>
</div>
