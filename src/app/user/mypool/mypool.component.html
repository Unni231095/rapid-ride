<!-- One -->
<section id="One" class="wrapper style3">
  <div class="inner">
    <header class="align-center">
      <p>History of Created Pools.</p>
      <h2>My Pools</h2>
    </header>
  </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style2">
  <div class="inner">
    <div class="box">
      <div class="content">
        <header class="align-center">
          <h2>My Pools</h2>
        </header>
        <div class="table-wrapper">
          <table class="alt">
            <thead>
              <tr>
                <th>TripID</th>
                <th>Duration</th>
                <th>Location</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Time</th>
                <th>Vehicle</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mypools of mypool; let i = index">
                <td>{{mypools.tripid}}</td>
                <td>{{mypools.duration}}</td>
                <td>{{mypools.location}}</td>
                <td>{{mypools.destination}}</td>
                <td>{{mypools.date}}</td>
                <td>{{mypools.time}}</td>
                <td>{{mypools.vehicle}}</td>
                <td>{{mypools.price}}</td>
                <td>
                  <button type="submit" class="btn del btn-danger" (click)="remove(mypools)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="12u$">
              <ul class="actions">
                <li><input type="submit" class="button" (click)="gotoDashboard()" value="Back" /></li>
              </ul>
        </div>
      </div>
    </div>
  </div>
</section>
