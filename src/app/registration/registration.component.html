<!-- Header -->
<header id="header">
  <div class="logo"><a href="www.rapidvaluesolutions.com">RapidRide <span>by RapidValue</span></a></div>
</header>

<!-- One -->
<section id="One" class="wrapper style3">
  <div class="inner">
    <header class="align-center">
      <p>Welcome to RapidRide</p>
      <h2>RapidRide</h2>
    </header>
  </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style2">
  <div class="inner">
    <div class="box">
      <div class="content">
        <header class="align-center">
          <h2>Registration Form</h2>
        </header>
        <form method="post" action="#">
          <div class="row uniform">
            <div class="6u 12u$(xmedium)">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" value="" placeholder="Name" />
            </div>
            <!-- Break -->
            <div class="6u$ 12u$(xmedium)">
              <label for="email">Email ID</label>
              <input type="email" name="email" id="email" value="" placeholder="Email" />
            </div>
            <!-- Break -->
            <div class="6u 12u$(xmedium)">
              <label for="phonenumber">Mobile Number</label>
              <input type="text" name="phonenumber" id="phonenumber" value="" placeholder="Mobile Number" />
            </div>
            <!-- Break -->
            <div class="6u 12u$(xmedium)">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" value="" placeholder="Address" />
            </div>
            <!-- Break -->
            <div class="12u$">
              <ul class="actions">
                <li><input type="submit" value="Register" /></li>
                <li><input type="reset" value="Reset" class="alt" /></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer id="footer">
  <div class="container">
    <ul class="icons">
      <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
      <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
      <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
      <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
    </ul>
  </div>
  <div class="copyright">
    &copy; RapidRide. All rights reserved.
  </div>
</footer>
